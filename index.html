<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	

	<style>
	.subunit.Alaska { fill: #ddc; }

	</style>

</head>


<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script type="text/javascript">
	chart = d3.select('body') 
        .append('Location_map_San_Francisco_Bay_Area.svg')
        .attr('class', 'chart')
        .attr('width', width)
        .attr('height', height)

	.chart {
	  background: #fff;
	  margin: 5px;
	}


	var width = 960,
	    height = 1160;

	var svg = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height);

	function fjson(error, usa) {
		
	  if (error) return console.error(error);

		var subunits = topojson.feature(usa, usa.objects.subunits);

		var projection = d3.geo.albers()

		var path = d3.geo.path()
		    .projection(projection);

		 svg.selectAll(".subunit")
	    .data(topojson.feature(usa, usa.objects.subunits).features)
	  	.enter().append("path")
	    .attr("class", function(d) { return "subunit " + d.id; })
	    .attr("d", path);

	    

	}

	d3.json("usa.json", fjson);



	

</script>

</body>

</html>
